<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理系统</title>
    <script type="text/javascript" src="static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/css/signin.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form class="form-signin" action="LoginServlet" method="get">
        <h2 class="form-signin-heading">用户管理系统</h2>
        <input class="form-control" type="text" name="username" placeholder="用户名" required autofocus/><br/>
        <input class="form-control" type="password" name="password" placeholder="密码" required/><br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>

</body>
</html>
